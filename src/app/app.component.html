<!-- Navbar -->
<div *ngIf="['/welcome', '/login', '/register'].includes(currentRoute)">
    <app-navbar></app-navbar>
  </div>
  <div *ngIf="!['/welcome', '/login', '/register'].includes(currentRoute)">
    <app-admin-navbar></app-admin-navbar>
  </div>
  
  <router-outlet></router-outlet>
  
  <!-- Footer -->
  <div *ngIf="currentRoute === '/welcome'">
    <app-footer></app-footer>
  </div>
  <div *ngIf="currentRoute !== '/welcome'">
    <app-footer></app-footer>
  </div>

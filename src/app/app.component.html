<!-- Navbar normale -->
<div *ngIf="['/', '/auth/login', '/auth/register', '/about-us'].includes(currentRoute.trim())">
  <app-navbar></app-navbar>
</div>

<!-- Navbar Admin -->
<div *ngIf="['/admin/dashboard', '/admin/churn', '/offres/create', '/admin/transactions'].includes(currentRoute.trim())">
  <app-admin-navbar></app-admin-navbar>
</div>

<!-- Router outlet -->
<router-outlet></router-outlet>

<!-- Footer -->
<app-footer *ngIf="currentRoute.trim() !== '/not-authorized'"></app-footer>

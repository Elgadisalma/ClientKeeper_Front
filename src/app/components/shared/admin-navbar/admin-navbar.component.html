<header class="fixed top-0 left-0 right-0 bg-yellow-50 py-3 px-4 h-16 flex justify-between items-center shadow-lg z-50">
    <!-- Bouton menu mobile -->
    <button (click)="toggleSidebar()" class="md:hidden text-gray-700 text-2xl">
      <i class="fas fa-bars"></i>
    </button>
  
    <!-- Titre au centre -->
    <div class="text-lg font-bold text-gray-800">CientKeeper</div>
  
    <!-- Boutons de navigation -->
    <div class="hidden md:flex space-x-4">
      <button type="button" class="flex items-center text-gray-600 hover:text-yellow-600 font-semibold p-2 border border-transparent hover:border-yellow-300 transition">
        <span class="text-sm">This week</span>
        <span class="ml-2">
          <i class="fas fa-chevron-right"></i>
        </span>
      </button>
    </div>
  </header>
  
  <!-- Sidebar Responsive -->
  <aside [ngClass]="{ 'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen }"
    class="fixed inset-y-0 left-0 w-60 bg-white shadow-md transform transition-transform duration-300 md:translate-x-0 z-50">
    <div class="flex flex-col h-full">
      <div class="px-4 py-6 text-center border-b">
        <img src="assets/logo.png" alt="Logo" class="w-24 md:w-40 mx-auto" />
      </div>
  
      <div class="p-4">
        <ul class="space-y-2">
          <li><a href="/" class="flex items-center bg-orange-400 rounded-xl font-bold text-sm text-black py-3 px-4">
            <i class="fas fa-calendar-alt mr-3"></i>Plan</a></li>
          <li><a href="/" class="flex items-center bg-white hover:bg-blue-100 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
            <i class="fas fa-tasks mr-3"></i>Task list</a></li>
          <li><a href="/" class="flex items-center bg-white hover:bg-blue-100 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
            <i class="fas fa-folder-open mr-3"></i>Projects</a></li>
          <li><a href="/" class="flex items-center bg-white hover:bg-blue-100 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
            <i class="fas fa-tags mr-3"></i>Tags</a></li>
        </ul>
      </div>
  
      <div class="p-4 mt-auto">
        <button type="button" class="w-full flex items-center justify-center h-9 px-4 rounded-xl bg-gray-900 text-gray-300 hover:text-white text-sm font-semibold transition">
          <i class="fas fa-sign-out-alt"></i>
          <span class="ml-2">Logout</span>
        </button>
      </div>
    </div>
  </aside>
  
  <!-- Background Overlay pour mobile -->
  <div *ngIf="isSidebarOpen" (click)="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-50 md:hidden"></div>

<app-client-navbar>

  <div class="mx-4 sm:mx-10 mt-8 rounded-2xl border-2 border-[#143D60] overflow-hidden">
        <form [formGroup]="transactionForm" (ngSubmit)="createTransaction()" class="flex flex-col space-y-4 p-8 bg-white shadow-md rounded-xl">
      
          <div class="text-center text-gray-900 text-2xl font-semibold">Créer une Transaction</div>
      
          <!-- Nom & Prénom -->
          <div class="flex space-x-4">
            <div class="w-1/3">
              <label class="text-gray-700 font-medium">Nom du Destinataire <span class="text-red-600">*</span></label>
              <input type="text" formControlName="receiverName" class="input-style" />
              <p *ngIf="transactionForm.get('receiverName')?.invalid && transactionForm.get('receiverName')?.touched" class="error-msg">Champ requis.</p>
            </div>
            <div class="w-1/3">
              <label class="text-gray-700 font-medium">Prénom du Destinataire <span class="text-red-600">*</span></label>
              <input type="text" formControlName="receiverPrenom" class="input-style" />
              <p *ngIf="transactionForm.get('receiverPrenom')?.invalid && transactionForm.get('receiverPrenom')?.touched" class="error-msg">Champ requis.</p>
            </div>
            <div class="w-1/3">
              <label class="text-gray-700 font-medium">Montant (DH) <span class="text-red-600">*</span></label>
              <input type="number" formControlName="montant" class="input-style" />
              <p *ngIf="transactionForm.get('montant')?.invalid && transactionForm.get('montant')?.touched" class="error-msg">Veuillez entrer un montant valide.</p>
            </div>
          </div>
      
          <div class="flex space-x-4">
            <!-- Numéro de compte -->
            <div class="w-1/2">
              <label class="text-gray-700 font-medium">Numéro de compte <span class="text-red-600">*</span></label>
              <input type="text" formControlName="receiverAccountNumber" class="input-style" />
              <p *ngIf="transactionForm.get('receiverAccountNumber')?.invalid && transactionForm.get('receiverAccountNumber')?.touched" class="error-msg">Champ requis.</p>
            </div>
        
            <!-- Motif -->
            <div class="w-1/2">
              <label class="text-gray-700 font-medium">Motif <span class="text-red-600">*</span></label>
              <input formControlName="motif" class="input-style" />
              <p *ngIf="transactionForm.get('motif')?.invalid && transactionForm.get('motif')?.touched" class="error-msg">Champ requis.</p>
            </div>
          </div>
          <!-- Secure PIN -->
          <!-- <div>
            <label class="text-gray-700 font-medium">Code PIN *</label>
            <input type="password" formControlName="securePin" class="input-style" />
            <p *ngIf="transactionForm.get('securePin')?.invalid && transactionForm.get('securePin')?.touched" class="error-msg">Le PIN doit contenir 4 chiffres.</p>
          </div>
       -->
          <!-- Bouton Valider -->
          <button type="submit" [disabled]="transactionForm.invalid" class="btn-submit">Valider la Transaction</button>
      
        </form>
